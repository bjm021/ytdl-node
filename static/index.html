<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Youtube Downloader</title>
    </head>
    <body>
        <h1>Youtube Downloader</h1>
        <hr>
        <form id="form" action="/download" method="post" enctype="application/x-www-form-urlencoded">
            <input type="url" name="url" placeholder="Youtube Url">
            <select name="quality" id="quality">
                <option selected="" value="lowest" disabled>Select quality</option>
                <option value="lowest">Default</option>
                <option value="highest">Highest*</option>
            </select>
            <button type="submit">Download</button>
            <button onclick="advanced()" type="button">Advanced</button>
            <button style="background-color: greenyellow" onclick="audio()" type="button">Convert to Audio</button>
            <br><br>
            For best quality use Advanced (because YouTube splits the Audio and Video files for larger resolutions) (*Quality: highest might not be the best)
            <br>
            A table with all suitable resolutions will be provided to choose from!
            <br><br><br><br><br>
            <hr>
            Â© 2022 BJM SoftwareWorks
        </form>
        <script>
            function advanced() {
                document.getElementById("form").setAttribute("action", "/advanced");
                let form = document.getElementById("form");
                form.submit();
            }

            function audio() {
                document.getElementById("form").setAttribute("action", "/audio");
                let form = document.getElementById("form");
                form.submit();
            }
        </script>
    </body>
</html>
